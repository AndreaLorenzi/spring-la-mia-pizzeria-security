<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="isEdit=${pizza.id != null}">
<head
        th:insert="fragments/resources :: headResources(${isEdit ? 'Edit Pizza' : 'Create Pizza'})"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizzas')"></nav>
<div class="container">
    <h1 th:text="${isEdit ? 'Edit Pizza' : 'Create Pizza'}"></h1>
    <hr>
    <!-- form di creazione del book -->
    <form
            th:with="actionUrl=${isEdit ? '/pizzas/edit/'+pizza.id : '/pizzas/create'}"
            id="pizza-create"
            method="POST"
            th:action="@{${actionUrl}}"
            th:object="${pizza}"
            class="row gy-2"
    >
        <!-- name -->
        <div class="col-4"
             th:insert="fragments/components :: formField('text', 'Name', 'name')"></div>

        <!-- img -->
        <div class="col-4"
             th:insert="fragments/components :: formField('text', 'Image', 'imageUrl')">
        </div>
        <!-- price -->
        <div class="col-4" th:insert="fragments/components :: formField('number', 'Price', 'price')">

        </div>
        <!-- description -->
        <div class="col-12" th:insert="fragments/components :: formField('text', 'Description', 'description')">
        </div>
        <!-- actions -->
        <div class="col-12">
            <button class="btn btn-secondary" type="submit">Save</button>
            <a th:href="@{/pizzas}" class="btn btn-secondary">Cancel</a>
        </div>
        <div class="col-4">
            <!--categories -->
            <h3>Ingredient</h3>
            <div class="form-check" th:each="ing : ${ingredientList}">
                <input
                        class="form-check-input"
                        type="checkbox"
                        th:value="${ing.id}"
                        th:id="|ing_${ing.id}|"
                        th:field="*{ingredients}">
                <label class="form-check-label" th:for="|ing_${ing.id}|" th:text="${ing.name}">
                </label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
